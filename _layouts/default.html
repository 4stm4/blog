<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="//cdn.jsdelivr.net/npm/font-logos@1/assets/font-logos.css" rel="stylesheet">
    <script data-search-pseudo-elements defer src="assets/fontawesome/js/all.js"></script>
    <link href="assets/style.css" rel="stylesheet">
    <title>{{page.title}}</title>
  </head>
  <body>
    <nav class="navbar fixed-top navbar-light" style="background-color: #263540;">
        <div class="container-fluid">
          <span class="icon logo"></span>
          
          <a class="navbar-brand" href="#">{{ site.title | escape }}</a>
        </div>
      </nav>
    {{ content }}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
