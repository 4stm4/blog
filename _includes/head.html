<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0&display=swap">
  <link href="//cdn.jsdelivr.net/npm/font-logos@1/assets/font-logos.css" rel="stylesheet">
  <link href="{{ '/assets/style.css' | relative_url }}" rel="stylesheet">
  <link href="{{ '/assets/garland.css' | relative_url }}" rel="stylesheet">
  <link href="{{ '/assets/highlight.css' | relative_url }}" rel="stylesheet">
  {%- assign page_description = page.description | default: page.excerpt | default: site.description -%}
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Blog",
      "name": {{ site.title | jsonify }},
      "url": {{ site.url | append: site.baseurl | jsonify }},
      "description": {{ page_description | strip_html | strip_newlines | strip | jsonify }},
      "inLanguage": {{ site.lang | default: 'ru' | jsonify }},
      "publisher": {
        "@type": "Person",
        "name": {{ site.author.name | default: site.title | jsonify }},
        "email": {{ site.author.email | default: site.email | jsonify }}
      }
    }
  </script>
  <script type="text/javascript">
    var _tmr = window._tmr || (window._tmr = []);
    _tmr.push({ id: "3074412", type: "pageView", start: (new Date()).getTime() });
    (function (d, w, id) {
      if (d.getElementById(id)) return;
      var ts = d.createElement("script"); ts.type = "text/javascript"; ts.async = true; ts.id = id;
      ts.src = "https://top-fwz1.mail.ru/js/code.js";
      var f = function () { var s = d.getElementsByTagName("script")[0]; s.parentNode.insertBefore(ts, s); };
      if (w.opera == "[object Opera]") { d.addEventListener("DOMContentLoaded", f, false); } else { f(); }
    })(document, window, "tmr-code");
  </script>
  <noscript>
    <div><img src="https://top-fwz1.mail.ru/counter?id=3074412;js=na" style="position:absolute;left:-9999px;" alt="Top.Mail.Ru" /></div>
  </noscript>
</head>
